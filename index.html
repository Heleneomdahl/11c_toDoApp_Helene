<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do App</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <p>Stay organized by keeping track of your tasks. Add new items, check them off when done,
            and easily move them between your lists.</p>
    </header>

    <main>
        <div id="input_section">
            <input type="text" name="to_do" id="todo_name_input" placeholder="Things to do...">
            <button id="submit">Add</button>
        </div>

        <div id="containere">
            <div>
                <h2>To do:</h2>
                <ul id="todo_container"></ul>
            </div>
            <div>
                <h2>Done:</h2>
                <ul id="done_container"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Made with love to help you stay focused and productive</p>
    </footer>
</body>

</html>
